<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Edit Station</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .card {
      border-radius: 12px;
      border: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>

<body class="p-4">
  <div class="container" style="max-width: 600px;">
    <div class="card">
      <div class="card-header bg-white border-bottom-0 pt-4 px-4">
        <h1 class="h3 mb-0 text-primary"><i class="bi bi-pencil-square"></i> Edit Station</h1>
      </div>
      <div class="card-body px-4 pb-4">
        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Station Name</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-sign-stop"></i></span>
              <input type="text" name="name" class="form-control" value="{{ station.name }}" required>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Code</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-upc-scan"></i></span>
              <input type="text" name="code" class="form-control" value="{{ station.code }}" required>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">City</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
              <input type="text" name="city" class="form-control" value="{{ station.city }}" required>
            </div>
          </div>
          <div class="text-end mt-4">
            <a href="{{ url_for('stations') }}" class="btn btn-secondary me-2">Cancel</a>
            <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
