<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Edit Station</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">✏️ Edit Station</h1>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Station Name</label>
        <input type="text" name="name" class="form-control" value="{{ station.name }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Code</label>
        <input type="text" name="code" class="form-control" value="{{ station.code }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">City</label>
        <input type="text" name="city" class="form-control" value="{{ station.city }}" required>
      </div>
      <button type="submit" class="btn btn-success">Update</button>
      <a href="{{ url_for('stations') }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>
