<!DOCTYPE html>
<html>
<head>
    <title>Edit Train</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div class="container">
        <h1 class="mb-4">✏️ Edit Train</h1>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Train Name</label>
                <input type="text" name="name" class="form-control" value="{{ train.name }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Type</label>
                <select name="type" class="form-select" required>
                    <option value="express" {% if train.type == "express" %}selected{% endif %}>Express</option>
                    <option value="local" {% if train.type == "local" %}selected{% endif %}>Local</option>
                    <option value="freight" {% if train.type == "freight" %}selected{% endif %}>Freight</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Priority</label>
                <input type="number" name="priority" class="form-control" value="{{ train.priority }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Route</label>
                <input type="text" name="route" class="form-control" value="{{ train.route }}" required>
            </div>
            <!-- <div class="mb-3">
                <label class="form-label">Arrival</label>
                <input type="text" name="Arrival" class="form-control" value="{{ train.Arrival }}" required>
            </div> -->

            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
