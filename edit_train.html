<!DOCTYPE html>
<html>

<head>
    <title>Edit Train</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border-radius: 12px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

<body class="p-4">
    <div class="container" style="max-width: 800px;">
        <div class="card">
            <div class="card-header bg-white border-bottom-0 pt-4 px-4">
                <h1 class="h3 mb-0 text-primary"><i class="bi bi-pencil-square"></i> Edit Train</h1>
                <p class="text-muted small">Update train details and schedule.</p>
            </div>
            <div class="card-body px-4 pb-4">
                <form method="POST">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Train Name</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-train-front"></i></span>
                                <input type="text" name="name" class="form-control" value="{{ train.name }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Type</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-tags"></i></span>
                                <select name="type" class="form-select" required>
                                    <option value="express" {% if train.type=="express" %}selected{% endif %}>Express
                                    </option>
                                    <option value="local" {% if train.type=="local" %}selected{% endif %}>Local</option>
                                    <option value="freight" {% if train.type=="freight" %}selected{% endif %}>Freight
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Priority</label>
                            <input type="number" name="priority" class="form-control" value="{{ train.priority }}"
                                required min="0">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Route</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-signpost-split"></i></span>
                                <input type="text" name="route" class="form-control" value="{{ train.route }}" required>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Arrival Time</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-box-arrow-in-right"></i></span>
                                <input type="time" name="arrival_time" class="form-control"
                                    value="{{ train.arrival_time or '' }}">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Departure Time</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-box-arrow-right"></i></span>
                                <input type="time" name="departure_time" class="form-control"
                                    value="{{ train.departure_time or '' }}">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Platform</label>
                            <input type="number" name="platform" class="form-control" value="{{ train.platform or '' }}"
                                min="1">
                        </div>

                        <div class="col-12 mt-4 text-end">
                            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary me-2">Cancel</a>
                            <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Save
                                Changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
